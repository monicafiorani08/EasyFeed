<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StableMate Cloud Sync</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --accent: #ff4458; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; height: 100vh; }
        header { width: 100%; padding: 20px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        #card-stack { position: relative; width: 320px; height: 450px; margin-top: 20px; }
        .card { position: absolute; width: 100%; height: 100%; background: var(--card); border-radius: 20px; padding: 20px; box-sizing: border-box; transition: 0.3s; border: 1px solid #333; display: flex; flex-direction: column; justify-content: flex-end; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .status { background: #ff9800; padding: 5px 10px; border-radius: 10px; font-size: 12px; width: fit-content; margin-bottom: 10px; }
        .fed { background: #4caf50; }
        #admin-panel { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:var(--card); padding:20px; border-radius:15px; z-index:100; border:1px solid var(--accent); width: 80%; }
        input { width: 100%; padding: 10px; margin: 5px 0; background: #333; border: none; color: white; border-radius: 5px; box-sizing: border-box; }
        button { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 20px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <header>
        <h2>StableMate</h2>
        <button onclick="checkAdmin()" style="width: auto; padding: 5px 15px;">Admin ⚙️</button>
    </header>

    <div id="card-stack"></div>

    <div id="admin-panel">
        <h3>Add Horse</h3>
        <input type="text" id="hName" placeholder="Name">
        <input type="number" id="hWeight" placeholder="Weight (kg)">
        <input type="text" id="hQty" placeholder="Feed Qty (grams)">
        <button onclick="saveToFirebase()">Save to Cloud</button>
        <button onclick="document.getElementById('admin-panel').style.display='none'" style="background:none">Close</button>
    </div>

    <script>
        // PASTE YOUR FIREBASE CONFIG HERE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Load Horses in Real-time
        db.ref('horses').on('value', (snapshot) => {
            const data = snapshot.val();
            renderCards(data);
        });

        function renderCards(data) {
            const stack = document.getElementById('card-stack');
            stack.innerHTML = '';
            if(!data) return;

            Object.keys(data).forEach((id, index) => {
                const horse = data[id];
                const card = document.createElement('div');
                card.className = 'card';
                card.style.zIndex = 100 - index;
                card.innerHTML = `
                    <div class="status ${horse.status === 'Fed' ? 'fed' : ''}">${horse.status}</div>
                    <h1>${horse.name}</h1>
                    <p>Weight: ${horse.weight}kg | Feed: ${horse.feedQty}g</p>
                    <button onclick="markAsFed('${id}')">Feed Now</button>
                `;
                stack.appendChild(card);
            });
        }

        function checkAdmin() {
            if(prompt("Admin Password:") === "1234") {
                document.getElementById('admin-panel').style.display = 'block';
            }
        }

        function saveToFirebase() {
            const name = document.getElementById('hName').value;
            const weight = document.getElementById('hWeight').value;
            const qty = document.getElementById('hQty').value;
            
            if(name) {
                db.ref('horses').push({
                    name: name,
                    weight: weight,
                    feedQty: qty,
                    status: "Waiting"
                });
                document.getElementById('admin-panel').style.display = 'none';
            }
        }

        function markAsFed(id) {
            db.ref('horses/' + id).update({ status: "Feeding..." });
            // ESP32 will see this "Feeding..." status and start the motor
        }
    </script>
</body>
</html>
