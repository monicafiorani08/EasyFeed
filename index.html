<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StableMate - Horse Manager</title>

<style>
:root {
  --bg:#121212;
  --card:#1e1e1e;
  --accent:#ff4458;
  --text:white;
  --muted:#b3b3b3;
}

body{
  background:var(--bg);
  color:white;
  font-family: Segoe UI, sans-serif;
  margin: 0;
  text-align: center;
}

header{
  padding: 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

#card-stack{
  position:relative;
  width: 90%;
  max-width: 350px;
  height: 500px;
  margin:20px auto;
}

.card{
  position:absolute;
  width:100%;
  height: 100%;
  background: var(--card);
  border-radius:20px;
  box-shadow: 0 10px 30px rgba(0,0,0,.5);
  padding:20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  border: 1px solid #333;
}

.card img{
  width:100%;
  height:300px;
  object-fit: cover;
  border-radius: 15px;
}

.status{
  background:#4caf50;
  padding:5px 10px;
  border-radius:20px;
  font-size: 12px;
  width:fit-content;
  margin-top:10px;
}

button{
  background: var(--accent);
  color:white;
  border:none;
  padding: 10px;
  border-radius:20px;
  width: 100%;
  margin-top: 5px;
  cursor:pointer;
}

#admin-panel{
  display:none;
  position:  fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:var(--card);
  padding:20px;
  border-radius: 15px;
  width: 80%;
  max-width: 400px;
  z-index: 100;
  border: 1px solid #333;
}

#login-panel{
  display: none;
  position: fixed;
  top:50%;
  left:50%;
  transform: translate(-50%,-50%);
  background:var(--card);
  padding:20px;
  border-radius: 20px;
  width:80%;
  max-width:350px;
  z-index: 100;
  border:1px solid #333;
}

/* FIXED overlay selector */
.overlay{
  display:none;
  position: fixed;
  top: 0;left:0;
  width: 100%;
  height:100%;
  background: rgba(0,0,0,.8); /* FIXED */
  z-index:99;
}
</style>
</head>

<body>

<header>
  <h1>üê¥ StableMate</h1>
  <button onclick="openLogin()">Admin</button>
</header>

<div id="card-stack"></div>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<!-- LOGIN -->
<div id="login-panel">
  <h3>Admin Login</h3>
  <input type="password" id="adminPass" placeholder="Enter password">
  <button onclick="checkLogin()">Login</button>
  <button style="background:#555" onclick="closeLogin()">Cancel</button>
</div>

<!-- ADMIN PANEL -->
<div id="admin-panel">
  <h3>Add New Horse</h3>
  <input id="hName" placeholder="Horse Name">
  <input id="hWeight" placeholder="Weight (kg)">
  <input id="hHeight" placeholder="Height (cm)">
  <input type="file" id="hImage" accept="image/*">

  <button onclick="addHorse()">Save Horse</button>
  <button style="background:#555" onclick="closeAdmin()">Close</button>
</div>

<script>
let horses = [];

// UI CONTROL
function openLogin(){
  document.getElementById("login-panel").style.display="block";
  document.getElementById("overlay").style.display="block";
}

function closeLogin(){
  document.getElementById("login-panel").style.display="none";
  document.getElementById("overlay").style.display="none";
}

function closeAll(){
  closeLogin();
  closeAdmin();
}

function checkLogin(){
  const pw = document.getElementById("adminPass").value;
  if(pw === "1234"){
    closeLogin();
    document.getElementById("admin-panel").style.display="block";
    document.getElementById("overlay").style.display="block";
  } else {
    alert("Wrong password");
  }
}

function closeAdmin(){
  document.getElementById("admin-panel").style.display="none";
  document.getElementById("overlay").style.display="none";
}

// ADD HORSE
function addHorse(){
  const name = document.getElementById("hName").value;
  const weight = document.getElementById("hWeight").value + " kg";
  const height = document.getElementById("hHeight").value + " cm";
  const file = document.getElementById("hImage").files[0]; // FIXED

  if(!name || !file){ // FIXED
    alert("Name and image required!");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e){
    horses.unshift({
      name,
      weight,
      height,
      image:e.target.result
    });

    renderCards();
    closeAdmin();
  };

  reader.readAsDataURL(file);
}

function deleteHorse(index){
  if(confirm("Delete this horse?")){
    horses.splice(index,1);
    renderCards();
  }
}

function renderCards(){
  const stack = document.getElementById("card-stack");
  stack.innerHTML="";

  if(horses.length === 0){
    stack.innerHTML =
      "<p style='color:#b3b3b3;margin-top:100px;'>No horses yet. Add one via Admin panel!</p>";
    return;
  }

  horses.forEach((h,i)=>{
    const card = document.createElement("div");
    card.className="card";
    card.style.zIndex = horses.length - i;

    card.innerHTML = `
      <img src="${h.image}" alt="${h.name}">
      <div class="status">Waiting</div>
      <h2>${h.name}</h2>
      <p>Weight: ${h.weight}</p>
      <p>Height: ${h.height}</p>   <!-- FIXED -->
      <button onclick="deleteHorse(${i})">Delete Horse</button>
    `;

    stack.appendChild(card);
  });
}

renderCards();
</script>
</body>
</html>
