<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Smart Stable Dashboard</title>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<style>
/* ===== COLOR THEME ===== */
:root {
  --green: #2ecc71;
  --blue: #3498db;
  --yellow: #f1c40f;
  --dark: #1f2933;
  --light: #f4f6f8;
}

/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: var(--light);
}

h2, h3 {
  margin: 0 0 10px;
}

/* ===== LAYOUT ===== */
.container {
  display: flex;
  height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 28%;
  background: var(--dark);
  color: white;
  padding: 15px;
  overflow-y: auto;
}

.sidebar input {
  width: 100%;
  padding: 8px;
  margin-bottom: 6px;
  border-radius: 6px;
  border: none;
}

.sidebar button {
  width: 100%;
  padding: 8px;
  background: var(--green);
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
}

.horse-card {
  display: flex;
  align-items: center;
  background: #374151;
  padding: 8px;
  margin-top: 8px;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s;
}

.horse-card:hover {
  transform: scale(1.03);
}

.horse-card img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
  object-fit: cover;
}

/* ===== MAIN ===== */
.main {
  width: 72%;
  padding: 15px;
  overflow-y: auto;
}

/* ===== DASHBOARD ===== */
.feed-dashboard {
  display: grid;
  grid-template-columns: 1fr;
  gap: 10px;
}

.feed-row {
  display: flex;
  align-items: center;
  background: white;
  padding: 10px;
  border-radius: 10px;
  justify-content: space-between;
}

.feed-row img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 10px;
}

.feed-row button {
  background: var(--yellow);
  border: none;
  padding: 8px 14px;
  border-radius: 20px;
  font-weight: bold;
}

/* ===== PROFILE ===== */
.profile {
  background: white;
  padding: 15px;
  border-radius: 12px;
  margin-top: 15px;
}

.profile input {
  width: 100%;
  padding: 6px;
  margin-bottom: 6px;
}

/* ===== FEED ANIMATION ===== */
@keyframes feedPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); background: var(--green); }
  100% { transform: scale(1); }
}

.feeding {
  animation: feedPulse 0.6s ease;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
  .sidebar, .main {
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h3>Horses</h3>
    <input id="horseName" placeholder="Horse name">
    <input type="file" id="horseImage">
    <button onclick="addHorse()">Add Horse</button>
    <div id="horseList"></div>
  </div>

  <!-- MAIN -->
  <div class="main">
    <h2>Feeding Dashboard</h2>
    <div id="dashboard" class="feed-dashboard"></div>

    <div class="profile">
      <h3 id="profileName">Select a horse</h3>
      <input id="weight" placeholder="Weight (kg)">
      <input id="height" placeholder="Height (cm)">
      <input id="traits" placeholder="Traits / markings">
      <button onclick="saveProfile()">Save Profile</button>
    </div>
  </div>

</div>

<script>
/* ===== FIREBASE CONFIG (REPLACE THIS) ===== */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();

let selectedHorseId = null;

/* ===== ADD HORSE ===== */
async function addHorse() {
  const name = horseName.value;
  const file = horseImage.files[0];
  if (!name || !file) return alert("Name and image required");

  const ref = storage.ref("horses/" + Date.now());
  await ref.put(file);
  const imageUrl = await ref.getDownloadURL();

  await db.collection("horses").add({
    name,
    image: imageUrl,
    profile: {},
    history: []
  });

  horseName.value = "";
  horseImage.value = "";
  loadHorses();
}

/* ===== LOAD HORSES ===== */
async function loadHorses() {
  horseList.innerHTML = "";
  dashboard.innerHTML = "";

  const snapshot = await db.collection("horses").get();
  snapshot.forEach(doc => {
    const horse = doc.data();

    // Sidebar
    const card = document.createElement("div");
    card.className = "horse-card";
    card.innerHTML = `<img src="${horse.image}"><span>${horse.name}</span>`;
    card.onclick = () => selectHorse(doc.id, horse);
    horseList.appendChild(card);

    // Dashboard
    const row = document.createElement("div");
    row.className = "feed-row";
    row.innerHTML = `
      <div style="display:flex;align-items:center">
        <img src="${horse.image}">
        <strong>${horse.name}</strong>
      </div>
      <button onclick="feedHorse('${doc.id}', this)">Feed</button>
    `;
    dashboard.appendChild(row);
  });
}

/* ===== SELECT HORSE ===== */
function selectHorse(id, horse) {
  selectedHorseId = id;
  profileName.innerText = horse.name;
  weight.value = horse.profile?.weight || "";
  height.value = horse.profile?.height || "";
  traits.value = horse.profile?.traits || "";
}

/* ===== SAVE PROFILE ===== */
async function saveProfile() {
  if (!selectedHorseId) return;
  await db.collection("horses").doc(selectedHorseId).update({
    profile: {
      weight: weight.value,
      height: height.value,
      traits: traits.value
    }
  });
  alert("Profile saved");
}

/* ===== FEED HORSE ===== */
async function feedHorse(id, btn) {
  btn.classList.add("feeding");
  setTimeout(() => btn.classList.remove("feeding"), 600);

  const time = new Date().toLocaleTimeString();
  await db.collection("horses").doc(id).update({
    history: firebase.firestore.FieldValue.arrayUnion(time)
  });

  alert("Horse fed at " + time);
}

/* ===== INIT ===== */
loadHorses();
</script>

</body>
</html>
