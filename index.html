<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Stable ‚Äì Feeding App</title>

<style>
/* ===== DARK THEME ===== */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ===== HEADER ===== */
header {
  width: 100%;
  padding: 15px;
  background: #020617;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h2 {
  margin: 0;
}

.admin-toggle {
  background: #22c55e;
  border: none;
  padding: 8px 14px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
}

/* ===== CARD ===== */
.card-container {
  position: relative;
  width: 90%;
  max-width: 350px;
  height: 420px;
  margin-top: 30px;
}

.card {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(145deg, #020617, #1e293b);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

/* ===== CARD CONTENT ===== */
.card h3 {
  margin: 0;
  font-size: 24px;
}

.info {
  font-size: 14px;
  opacity: 0.85;
}

.status {
  text-align: center;
  font-size: 18px;
  padding: 10px;
  border-radius: 12px;
  background: #020617;
}

/* ===== SWIPE INDICATORS ===== */
.like {
  border: 2px solid #22c55e;
}

.nope {
  border: 2px solid #ef4444;
}

/* ===== ADMIN PANEL ===== */
.admin-panel {
  display: none;
  background: #020617;
  padding: 20px;
  border-radius: 16px;
  margin-top: 20px;
  width: 90%;
  max-width: 350px;
}

.admin-panel input {
  width: 100%;
  padding: 8px;
  margin-bottom: 8px;
  border-radius: 8px;
  border: none;
}

.admin-panel button {
  width: 100%;
  padding: 10px;
  background: #3b82f6;
  border: none;
  border-radius: 12px;
  color: white;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <h2>üê¥ Smart Stable</h2>
  <button class="admin-toggle" onclick="toggleAdmin()">Admin</button>
</header>

<div class="card-container">
  <div id="card" class="card"></div>
</div>

<!-- ADMIN PANEL -->
<div class="admin-panel" id="adminPanel">
  <h3>Add / Edit Horse</h3>
  <input id="name" placeholder="Horse name">
  <input id="weight" placeholder="Weight (kg)">
  <input id="height" placeholder="Height (cm)">
  <input id="quantity" placeholder="Food quantity (kg)">
  <input id="time" type="time">
  <button onclick="addHorse()">Save Horse</button>
</div>

<script>
/* ===== CONFIG ===== */
const ADMIN_PASSWORD = "admin123";

/* ===== DATABASE (localStorage) ===== */
let horses = JSON.parse(localStorage.getItem("horses")) || [];
let index = 0;

/* ===== RENDER CARD ===== */
function renderCard() {
  const card = document.getElementById("card");
  if (horses.length === 0) {
    card.innerHTML = "<h3>No horses added</h3>";
    return;
  }

  const horse = horses[index];
  card.className = "card";
  card.innerHTML = `
    <h3>${horse.name}</h3>
    <div class="info">
      Weight: ${horse.weight} kg<br>
      Height: ${horse.height} cm<br>
      Feed: ${horse.quantity} kg at ${horse.time}
    </div>
    <div class="status">
      Status: ${horse.fed ? "‚úÖ Fed" : "‚ùå Not fed"}
    </div>
  `;

  enableSwipe(card);
}

/* ===== SWIPE LOGIC ===== */
function enableSwipe(card) {
  let startX = 0;

  card.onpointerdown = e => startX = e.clientX;
  card.onpointerup = e => {
    let diff = e.clientX - startX;
    if (diff > 80) feedHorse(true);
    if (diff < -80) feedHorse(false);
  };
}

/* ===== FEED ACTION ===== */
function feedHorse(fed) {
  horses[index].fed = fed;
  localStorage.setItem("horses", JSON.stringify(horses));

  const card = document.getElementById("card");
  card.style.transform = `translateX(${fed ? 400 : -400}px) rotate(${fed ? 15 : -15}deg)`;
  card.style.opacity = 0;

  setTimeout(() => {
    index = (index + 1) % horses.length;
    card.style.transform = "none";
    card.style.opacity = 1;
    renderCard();
  }, 300);
}

/* ===== ADMIN ===== */
function toggleAdmin() {
  const pass = prompt("Enter admin password");
  if (pass === ADMIN_PASSWORD) {
    document.getElementById("adminPanel").style.display = "block";
  } else {
    alert("Wrong password");
  }
}

function addHorse() {
  horses.push({
    name: name.value,
    weight: weight.value,
    height: height.value,
    quantity: quantity.value,
    time: time.value,
    fed: false
  });

  localStorage.setItem("horses", JSON.stringify(horses));
  name.value = weight.value = height.value = quantity.value = time.value = "";
  renderCard();
}

/* ===== INIT ===== */
renderCard();
</script>

</body>
</html>
