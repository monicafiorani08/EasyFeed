<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StableMate - Horse Feeding Tracker</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent: #ff4458; /* Tinder-like pink/red */
            --text: #ffffff;
            --secondary-text: #b3b3b3;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Header & Admin Toggle */
        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Swipe Card Container */
        #card-stack {
            position: relative;
            width: 90%;
            max-width: 350px;
            height: 500px;
            margin-top: 20px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease, opacity 0.3s ease;
            cursor: grab;
            border: 1px solid #333;
        }

        .card h2 { margin: 0; font-size: 24px; }
        .card p { color: var(--secondary-text); margin: 5px 0; }
        
        .status-badge {
            background: #4caf50;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            width: fit-content;
        }

        /* Admin Modal */
        #admin-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            z-index: 100;
            width: 80%;
            max-width: 400px;
            border: 1px solid var(--accent);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: none;
            color: white;
            border-radius: 5px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 99;
        }
    </style>
</head>
<body>

    <header>
        <h1>StableMate</h1>
        <div class="toggle-container">
            <span>Admin</span>
            <input type="checkbox" id="adminToggle" onchange="toggleAdmin()">
        </div>
    </header>

    <div id="card-stack">
        </div>

    <div id="overlay" class="overlay"></div>
    <div id="admin-panel">
        <h3>Add New Horse</h3>
        <input type="text" id="hName" placeholder="Horse Name">
        <input type="number" id="hWeight" placeholder="Weight (kg)">
        <input type="number" id="hHeight" placeholder="Height (cm)">
        <input type="text" id="hQty" placeholder="Feeding Qty">
        <button onclick="saveHorse()">Add Horse</button>
        <button onclick="closeAdmin()" style="background:none; margin-top:10px;">Cancel</button>
    </div>

    <script>
        const horses = [
            { name: "Thunder", weight: "500kg", status: "Fed", color: "#3a3a3a" },
            { name: "Spirit", weight: "450kg", status: "Feeding...", color: "#2a2a2a" }
        ];

        const stack = document.getElementById('card-stack');

        function renderCards() {
            stack.innerHTML = '';
            horses.forEach((horse, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.zIndex = horses.length - index;
                card.innerHTML = `
                    <div class="status-badge">${horse.status}</div>
                    <h2>${horse.name}</h2>
                    <p>Weight: ${horse.weight}</p>
                    <p style="font-size: 12px;">Swipe right to mark as fed</p>
                `;
                
                // Simple Click-to-Dismiss (Simulating Swipe)
                card.onclick = () => {
                    card.style.transform = 'translateX(200px) rotate(20deg)';
                    card.style.opacity = '0';
                    setTimeout(() => card.remove(), 300);
                };
                
                stack.appendChild(card);
            });
        }

        function toggleAdmin() {
            const checkbox = document.getElementById('adminToggle');
            if(checkbox.checked) {
                const pw = prompt("Enter Admin Password:");
                if(pw === "1234") {
                    document.getElementById('admin-panel').style.display = 'block';
                    document.getElementById('overlay').style.display = 'block';
                } else {
                    alert("Wrong password!");
                    checkbox.checked = false;
                }
            }
        }

        function closeAdmin() {
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('adminToggle').checked = false;
        }

        function saveHorse() {
            const name = document.getElementById('hName').value;
            if(name) {
                horses.unshift({ name: name, weight: document.getElementById('hWeight').value + 'kg', status: 'Waiting' });
                renderCards();
                closeAdmin();
            }
        }

        renderCards();
    </script>
</body>
</html>
