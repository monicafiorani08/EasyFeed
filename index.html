<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StableMate - Horse Manager</title>

<style>
:root {
  --bg:#121212;
  --card:#1e1e1e;
  --accent:#ff4458;
  --fed:#4caf50;
  --notfed:#ff9800;
}

body{
  background:var(--bg);
  color:white;
  font-family:Segoe UI, sans-serif;
  margin:0;
  text-align:center;
}

header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

#card-stack{
  width:90%;
  max-width:350px;
  margin:20px auto;
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  margin-bottom:20px;
  border:1px solid #333;
}

.card img{
  width:100%;
  height:300px;
  object-fit:cover;
  border-radius:15px;
}

.status-btn{
  width:100%;
  padding:10px;
  border:none;
  border-radius:20px;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.fed{
  background:var(--fed);
}

.notfed{
  background:var(--notfed);
}

button{
  background:var(--accent);
  color:white;
  border:none;
  padding:10px;
  border-radius:20px;
  width:100%;
  margin-top:5px;
  cursor:pointer;
}

/* MODALS */
#admin-panel, #login-panel{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#1e1e1e;
  padding:20px;
  border-radius:15px;
  width:80%;
  max-width:400px;
  z-index:100;
}

.overlay{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,.8);
  z-index:99;
}
</style>
</head>

<body>

<header>
  <h1>ð´ StableMate</h1>
  <button onclick="openLogin()">Admin</button>
</header>

<div id="card-stack"></div>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<!-- LOGIN -->
<div id="login-panel">
  <h3>Admin Login</h3>
  <input type="password" id="adminPass" placeholder="Enter password">
  <button onclick="checkLogin()">Login</button>
  <button onclick="closeLogin()" style="background:#555">Cancel</button>
</div>

<!-- ADMIN PANEL -->
<div id="admin-panel">
  <h3>Add New Horse</h3>
  <input id="hName" placeholder="Horse Name">
  <input id="hWeight" placeholder="Weight (kg)">
  <input id="hHeight" placeholder="Height (cm)">
  <input type="file" id="hImage" accept="image/*">

  <button onclick="addHorse()">Save Horse</button>
  <button onclick="closeAdmin()" style="background:#555">Close</button>
</div>

<script>
let horses = [];   // start empty

function openLogin(){
  document.getElementById("login-panel").style.display="block";
  document.getElementById("overlay").style.display="block";
}

function closeLogin(){
  document.getElementById("login-panel").style.display="none";
  document.getElementById("overlay").style.display="none";
}

function closeAll(){
  closeLogin();
  closeAdmin();
}

function checkLogin(){
  const pw = document.getElementById("adminPass").value;
  if(pw === "1234"){
    closeLogin();
    document.getElementById("admin-panel").style.display="block";
    document.getElementById("overlay").style.display="block";
  } else {
    alert("Wrong password");
  }
}

function closeAdmin(){
  document.getElementById("admin-panel").style.display="none";
  document.getElementById("overlay").style.display="none";
}

/* ADD HORSE */
function addHorse(){
  const name = document.getElementById("hName").value;
  const weight = document.getElementById("hWeight").value + " kg";
  const height = document.getElementById("hHeight").value + " cm";
  const file = document.getElementById("hImage").files[0];

  if(!name || !file){
    alert("Name and image required!");
    return;
  }

  const reader = new FileReader();

  reader.onload = function(e){
    horses.unshift({
      name,
      weight,
      height,
      image:e.target.result,
      status: "Not Fed",
      fedAt: null        // <-- will store milliseconds
    });

    renderCards();
    closeAdmin();
  };

  reader.readAsDataURL(file);
}

/* TOGGLE FEEDING STATUS + START TIMER */
function toggleFed(index){
  const h = horses[index];

  if(h.status === "Not Fed"){
    h.status = "Fed";
    h.fedAt = Date.now();   // store exact time in milliseconds
  } else {
    h.status = "Not Fed";
    h.fedAt = null;
  }

  renderCards();
}

/* DELETE HORSE */
function deleteHorse(i){
  horses.splice(i,1);
  renderCards();
}

/* CALCULATE HOURS SINCE FED */
function hoursSince(ms){
  if(!ms) return "";

  const now = Date.now();
  const diff = now - ms;          // milliseconds difference
  const hours = diff / 1000 / 60 / 60;

  if(hours < 1){
    const minutes = Math.round(diff / 1000 / 60);
    return `Fed ${minutes} minutes ago`;
  }

  return `Fed ${hours.toFixed(1)} hours ago`;
}

/* RENDER CARDS */
function renderCards(){
  const stack = document.getElementById("card-stack");
  stack.innerHTML="";

  if(horses.length === 0){
    stack.innerHTML =
      "<p style='color:#b3b3b3;margin-top:100px;'>No horses yet.</p>";
    return;
  }

  horses.forEach((h,i)=>{
    const card = document.createElement("div");
    card.className="card";

    const btnClass = h.status === "Fed" ? "fed" : "notfed";
    const timeText = h.fedAt
      ? `<p style="font-size:12px;color:#aaa;">${hoursSince(h.fedAt)}</p>`
      : "";

    card.innerHTML = `
      <img src="${h.image}">
      <h2>${h.name}</h2>
      <p>Weight: ${h.weight}</p>
      <p>Height: ${h.height}</p>

      <button class="status-btn ${btnClass}" onclick="toggleFed(${i})">
        ${h.status}
      </button>

      ${timeText}

      <button onclick="deleteHorse(${i})">Delete</button>
    `;

    stack.appendChild(card);
  });
}

/* UPDATE TIMER EVERY MINUTE */
setInterval(renderCards, 60_000);

renderCards();
</script>

</body>
</html>
